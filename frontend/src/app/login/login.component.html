<div class="container">
    <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-6 ml-auto mr-auto">
            <div class="card">
                <div class="card-header card-header-danger">
                    <h4 class="card-title">Login</h4>
                </div>
                <div class="card-body">
                    <form [formGroup]="registerForm">
                        <div class="row">
                            <div class="col-md-10">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Usuario" name="usuario" formControlName="usuario"
                                        [(ngModel)]="usuario">
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-10">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Senha" name="senha" formControlName="senha"
                                        type="password" [(ngModel)]="senha">
                                </mat-form-field>
                            </div>
                        </div>

                        <button mat-raised-button type="submit" class="btn btn-danger pull-right"
                            (click)="login()">Login</button>
                        <button mat-raised-button type="submit" class="btn btn-default pull-right"
                            (click)="register()">Registrar-me</button>
                        <div class="clearfix"></div>
                        <div class="clearfix"></div>
                    </form>

                </div>
            </div>
        </div>

    </div>
</div>
